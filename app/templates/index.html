{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie Name</th>
    </tr>
    </thead>
    <tbody>
    {% for actor in actors %}
    <tr>
        <td><a href="view/{{actor.fldIndex}}">{{ actor.fldYear }}</td>
        <td>{{ actor.fldAge }}</td>
        <td>{{ actor.fldName }}</td>
        <td>{{ actor.fldMovie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
